{% extends 'base.html' %}

{% block conteudo %}
{% load filtros %}

<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label>Título: </label> {{ form_tarefa.titulo|addclass:'form-control' }}
    </div>
    <div class="form-group">
        <label>Descrição: </label> {{ form_tarefa.descricao|addclass:'form-control' }}
    </div>
    <div class="form-group">
        <label>Data de expiração: </label> {{ form_tarefa.data_expiracao }}
    </div>
    
    <div class="form-group">
        <label>Prioridade: </label> {{ form_tarefa.prioridade|addclass:'form-control' }}
    </div>
    <div class="form-group">
        <input type="submit" value="Salvar">
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script type="text/javascript">
    flatpickr('.flatpickr', {
        minDate: new Date(),
        dateFormat: 'd/m/Y'
    })
</script>

{% endblock conteudo %}
